# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model {
  id: ID!
  customId: String
  name: String
  firstName: String
  lastName: String
  email: String
  @index(
      name: "byEmail"
      queryField: "getUserByEmail"
      sortKeyFields: ["id"]
    )
  image: String
  provider: String
  postLikes: [String]
  commentLikes: [String]
  blogger: Boolean
  blog: Blog @hasOne
}

type Blog @model {
  id: ID!
  name: String!
  logo: String
  darkLogo: String
  subscriber: [String] 
  userId: ID!
  @index(
      name: "byUser"
      queryField: "getBlogByUser"
      sortKeyFields: ["id"]
    )
  user: User @belongsTo(fields: ["userId"])
  about: About @hasOne
  posts: [Post] @hasMany(indexName: "byblog", fields: ["id"])
  audios: [Audio] @hasMany(indexName: "byblog", fields: ["id"])
  comments: [Comment] @hasMany(indexName: "byblog", fields: ["id"])
}

type About @model {
  id: ID!
  title: String
  logo: String
  content: String
  email: String
  linkedIn: String
  instagram: String
  twitter: String
  blogId: ID!
  @index(
      name: "byblog"
      queryField: "getAboutByBlog"
      sortKeyFields: ["id"]
    )
  blog: Blog @belongsTo(fields: ["blogId"])
}

type Post @model {
  id: ID!
  category: String
  title: String
  image: String
  description: String
  captionText: String
  descriptionImage: String
  captionImage: String
  likes: Int
  views: Int
  status: Boolean
  publishedAt: String
  expireAt: Int
  blogId: ID!
  @index(
      name: "byblog"
      queryField: "fetchPostsByBlog"
      sortKeyFields: ["id"]
    )
  blog: Blog @belongsTo(fields: ["blogId"])
  comments: [Comment] @hasMany(indexName: "bypost", fields: ["id"])
  audio: Audio @hasOne
}

type Comment @model {
  id: ID!
  content: String
  subComment: Boolean
  parentComment: String
  likes: Int
  blogId: ID!
  @index(
      name: "byblog"
      queryField: "fetchCommentsByBlog"
      sortKeyFields: ["id"]
    )
  blog: Blog @belongsTo(fields: ["blogId"])
  postId: ID!
  @index(
      name: "bypost"
      queryField: "fetchCommentsByPost"
      sortKeyFields: ["id"]
    )
  post: Post @belongsTo(fields: ["postId"])
}

type Audio @model {
  id: ID!
  duration: String
  filePath: String
  blogId: ID!
  @index(
      name: "byblog"
      queryField: "fetchAudiosByBlog"
      sortKeyFields: ["id"]
    )
  blog: Blog @belongsTo(fields: ["blogId"])
  postId: ID!
  @index(
      name: "bypost"
      queryField: "getAudioByPost"
      sortKeyFields: ["id"]
    )
  post: Post @belongsTo(fields: ["postId"])
}

input MailDestination {
  ToAddresses: [String]
  CcAddresses: [String]
  BccAddresses: [String]
}

type Query {
   genericMailSender(
    destination: MailDestination
    mailSubject: String
    mailBody: String
    replyAddresses: [String]
  ): AWSJSON
    @function(name: "mailSender-${env}")  
}